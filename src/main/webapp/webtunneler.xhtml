<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=620" />
    <title>WebTunneler</title>
    <link rel="stylesheet" href="resources/stylesheet.css" type="text/css" />
    <script type="text/javascript">
        var wt;
        function webTunnelerInit() {
            wt = new WebTunneler('board', 'expl', #{game.joinedGame ? 'false' : 'true'}, #{game.game.id}, '#{facesContext.externalContext.requestServerName}:#{facesContext.externalContext.requestServerPort}');
        }
    </script>
    <script type="text/javascript" src="webtunneler.js"></script>
    <script type="text/javascript" src="webtunneler_const.js"></script>
    <script type="text/javascript" src="webtunneler_draw.js"></script>
    <script type="text/javascript" src="webtunneler_bull.js"></script>
</h:head>
<h:body onkeydown="return wt.keyDown(event);" onkeyup="return wt.keyUp(event);" onload="webTunnelerInit();">
    <header>
        <h1>Web Tunneler</h1>
        <h2><h:outputText value="#{game.game.name} by #{game.game.author}"/></h2>
    </header>
    <article>

      <canvas id="board" width="640" height="480">
	     Sorry, your browser does not support HTML5.
      </canvas>

      <audio id="expl" src="img/explosion-02.wav" preload="auto"/>

    </article>

    <footer>Marek</footer> 
</h:body>
</html>
