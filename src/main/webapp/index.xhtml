<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=620" />
    <title>WebTunneler</title>
    <link rel="stylesheet" href="resources/stylesheet.css" type="text/css" />
</h:head>
<h:body>
    <header><h1>Web Tunneler</h1></header>
    <article>
        <h:form id="joinform">
            <h2>Join already created game</h2>
            <h:dataTable value="#{games.games}" var="g">
                <h:column>
                    <f:facet name="header"><h:outputText value="Game name"/></f:facet>
                    <h:outputText value="#{g.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Player already present"/></f:facet>
                    <h:outputText value="#{g.author}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Join" action="#{game.join(g)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form id="createform">
            <h2>Create a new game</h2>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Game name:"/>
                <h:inputText id="name" value="#{game.newGame.name}" required="true"/>
                <h:outputLabel for="author" value="Your name as a player:"/>
                <h:inputText id="author" value="#{game.newGame.author}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="Create" action="#{game.create}"/>
        </h:form>
    </article>

    <footer>Marek</footer>
</h:body>
</html>
